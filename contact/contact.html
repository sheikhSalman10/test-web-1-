<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta enam="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ABC School</title>
    <style>
        /* Add your styling here */
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 500px; margin: 0 auto; }
        input, textarea, button { display: block; width: 100%; margin-bottom: 10px; padding: 10px; }
    </style> 
<!-- Load jQuery before Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <style>
            .register .nav-tabs .nav-link:hover{
                border: none;
            }
            .text-align{
                margin-top: -3%;
                margin-bottom: -9%;

                padding: 10%;
                margin-left: 30%;
            }
            .form-new{
                margin-right: 22%;
                margin-left: 20%;
            }
            .register-heading{
                margin-left: 21%;
                margin-bottom: 10%;
                color: #e9ecef;
            }
            .register-heading h1{
                margin-left: 21%;
                margin-bottom: 10%;
                color: #e9ecef;
            }
            .register{
                background: -webkit-linear-gradient(left, #055a4f, #00c6ff);
                margin-top: 3%;
                padding: 3%;
                border-radius: 2.5rem;
            }
            .btnSubmit
            {
                width: 50%;
                border-radius: 1rem;
                padding: 1.5%;
                color: #fff;
                background-color: #03612e;
                border: none;
                cursor: pointer;
                margin-right: 6%;
                color: rgb(246, 246, 252);
                margin-top: 4%;
            }
    </style>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="header">
        <div class="menu-bar">
            <a href="#" class="logo">
                <img src="/images/3.png" alt="Logo" />
            </a>
            <div class="menu-icon" onclick="toggleMenu()" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </div>
            <ul id="nav-menu" class="nav-menu">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about us/about us.html">About Us</a></li>
                <li><a href="https://forms.gle/g12XQcTK4jDCVFvV7">Inquiry</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <script>
            function toggleMenu() {
                const navMenu = document.getElementById('nav-menu');
                navMenu.classList.toggle('show');
            }
        </script>
    </header>

    <div class="container register">
        <div class="row">
            <div class="col-md-12">
                    <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Connect Google Spreadsheet to HTML</h3>
                        <div class="row register-form">
                            <div class="col-md-12">
                                <form method="post" autocomplete="off" name="google-sheet">
                                    <div class="form-group">
                                        <input type="text" name="Name" class="form-control" placeholder="Your Name *" value="" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Email" class="form-control" placeholder="Your Email *" value="" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" name="Phone" class="form-control" placeholder="Your Contact Number *" value="" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="" name="message" class="form-control" placeholder="your message *" value="" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="submit" class="btnSubmit btn-block" value="Submit" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
      
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxvfhfwCDOnj7tEmhHDJF4-JJzo3Mso3tst8DmPofNIyFLRvh_QGhxTC7gaIetICbWjQg/exec';
        const form = document.forms['google-sheet'];
    
        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message));
        });
    </script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <footer class="footer">
        <p>&copy; 2024 ABC School. All rights reserved.</p>
    </footer>
</body>
</html>
